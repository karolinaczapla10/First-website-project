<!DOCTYPE html>
<html lang="pl">
    <head>
        <title> Formularz rejestracyjny</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
            <div>
                 <form action="#" method="get">
                    <p>
                        Imię*:<br />
                        <input type="text" name="imie" title="Podaj imie" pattern="(^(?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}$)|(^(?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}[\s-](?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}$)" required><br />
                        Nazwisko*:<br />
                        <input type="text" name="nazwisko" pattern="(^(?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}$)|(^(?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}[-](?=.[A-Z])[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,}$)" title="Podaj nazwisko" required><br />
                        Email*:<br />
                        <input type="email" name="email" required title="Wprowadź e-mail" placeholder="nazwa@mail.com"><br />
                        Data urodzenia:<br />
                        <input type="date" name="data" title="Wprowadź date urodzenia"><br />
                        Telefon:<br />
                        <input type="tel" name="numer" title="Podaj numer telefonu" placeholder="601-102-203"/><br />
                        Hasło*:<br />
                        <input type="password" name="haslo" title="Podaj haslo" required><br />
                    </p>
                    <p>
                        Uczeń: <input type="radio" name="kto" value="uczen">
                        Student: <input type="radio" name="kto" value="student">
                        Pracownik: <input type="radio" name="kto" value="pracownik"><br />
                    <br />
                    Zainteresowania:
                    <select name="zainteresowania" multiple size="3">
                        <option value="sport">Sport</option>
                        <option value="muzyka">Muzyka</option>
                        <option value="film">Film</option>
                        <option value="motoryzacja">Motoryzacja</option>
                        <option value="taniec">Taniec</option>
                        <option value="podróże">Podróże</option>
                    </select><br />
                    <input type="checkbox" name="akceptacja" >*Akceptuję regulamin <br />
                    <input type="submit" value="Rejestruj">
                    <input type="reset" value="Wyczyść">
                    </p>
                    </form>
            </div>
        </body>
</html>
